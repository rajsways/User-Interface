<!DOCTYPE html>
<html>
    <head>
        <title>Project highradius</title>
        <link rel="stylesheet" type="text/css" href="http://fonts.googleapis.com/css?family=Ubuntu:regular" />

        <link rel="stylesheet" href="css/style.css" />
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    </head>
    <body>
       
        <header class="container">
            <div class="left"><img src="images/Group 20399.svg" alt="customer logo" /></div>
            <img src="images/logo.svg" alt="company logo" />
        </header>
        <div class="container">
            <h3>
                Invoice list
            </h3>
            <div class="alternate_box">
                <div class="button_container">
                    <button class="add" onclick="openModal('add')">
                        Add
                    </button>
                    <button class="edit" onclick="openModal('edit')">
                        Edit
                    </button>
                    <button class="delete" onclick="openModal('delete')">
                        Delete
                    </button>
                    <div class="search_wrapper">
                        <input class="search" type="search" placeholder="Search by Invoice Number" onkeyup="searchContent()" />
                    </div>
                </div>
                <table class="table_content" cellspacing="0">
                    <thead>
                        <th>
                            <label class="checkbox-wrapper">
                                <input type="checkbox" id="checkAll" />
                                <span class="checkmark"></span>
                            </label>
                        </th>
                        <th>
                            Customer Name
                        </th>
                        <th>
                            Customer #
                        </th>
                        <th>
                            Invoice #
                        </th>
                        <th>
                            Invoice Amount
                        </th>
                        <th>
                            Due Date
                        </th>
                        <th>
                            Predicted Payment Date
                        </th>
                        <th>
                            Notes
                        </th>
                    </thead>
                    <tbody class="table-content">
                    </tbody>
                </table>
            </div>
        </div>
        <div class="modal-window"></div>

        <script src="./js/main.js"> </script>
    </body>
</html>
